
<div class="container">
<form class="" #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-3">
      <label for="staticEmail2" class="form-label">Email</label>
      <input type="text" class="form-control" id="staticEmail2" name="inputPassword2" [(ngModel)]="model.email">
    </div>
    <div class="mt-3">
      <label for="inputPassword2" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword2" name="inputPassword2" placeholder="Password" [(ngModel)]="model.password">
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>

</div>
