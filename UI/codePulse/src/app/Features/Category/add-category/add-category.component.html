<div class="container">
    <h1 class="mt-3">Add Category</h1>

    <form #form="ngForm" (ngSubmit)="OnFormSubmit()" class="mt-3">
        <div class="mt-3">
            <label class="form-label">Category Name</label>
            <input type="text" id="categoryname" class="form-control" [(ngModel)]="model.name" name="categoryname">
        </div>

        <div class="mt-3">
            <label class="form-label">Category Url Handle</label>
            <input type="text" id="categoryurlhandle" class="form-control" [(ngModel)]="model.urlHandle" name="categoryurlhandle">
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
